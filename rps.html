<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS GAME</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-success btn-lg btn-block" id="start">START</button>
      </div>
      <br>
    </div>
    <div class="row hidden">
      <div class="col-md-4">
        <h1>YOUR NAME</h1>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <h1>COMPUTER</h1>
      </div>
    </div>
    <div class="row hidden">
      <div class="col-md-4">
        <h2>PICK</h2>
        <button class="btn btn-danger btn-block btn-lg user" data-choice="Rock">ROCK</button>
        <button class="btn btn-danger btn-block btn-lg user" data-choice="Paper">PAPER</button>
        <button class="btn btn-danger btn-block btn-lg user" data-choice="Scissors">SCISSORS</button>
        <button class="btn-info btn-block btn-lg" disabled="disabled"><span id="you"></span></button>
      </div>
      <div class="col-md-4">
       <button type="button" class="btn btn-default btn-lg btn-block" disabled="disabled" id="result"></button>
      </div>
      <div class="col-md-4">
        <h2>PICK</h2>
        <button class="btn btn-danger btn-block btn-lg" disabled="disabled">ROCK</button>
        <button class="btn btn-danger btn-block btn-lg" disabled="disabled">PAPER</button>
        <button class="btn btn-danger btn-block btn-lg" disabled="disabled">SCISSORS</button>
        <button class="btn-info btn-block btn-lg" disabled="disabled"><span id="comp"></span></button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row hidden">
    <table class="table table-striped table-hover heading">
    <thead class="heading">
      <tr>
        <th></th>
        <th>Your Wins</th>
        <th>Computer Wins</th>
        <th>Round</th>
      </tr>
    </thead>
    <tbody class="heading">
      <tr class="info">
        <td></td>
        <td id="userWins"></td>
        <td id="compWins"></td>
        <td id="roundCount"></td>
      </tr>
    </tbody>
  </table>
  </div>
</div> 

<div class="modal fade" tabindex="-1" role="dialog" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">RESULTS</h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  

  <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/rps.js"></script>
</body>
</html>
