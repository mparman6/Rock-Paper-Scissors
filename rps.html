<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
  </div>
  <div class="container">  
    <div class="row">
      <div class="col-md-12">
        <button type="button" id='start' class="btn btn-success btn-lg">START GAME</button>
      </div>      
    </div>
    <div class="row hidden" data-state="start">
      <div class="col-md-offset-4">
        <h2>CHOOSE YOUR WEAPON!</h2>
      </div>
      <br>
    </div>
    <div class="col-md-4 hidden" data-state="start">
    <br>
        <button class="btn btn-info btn-block weapon">ROCK</button>  
    </div>
    <div class="col-md-4 hidden" data-state="start">
    <br>
        <button class="btn btn-info btn-block weapon">PAPER</button>  
    </div>
    <div class="col-md-4 hidden" data-state="start">
    <br>
        <button class="btn btn-info btn-block weapon">SCISSORS</button>  
    </div>
    <div class="row">
      <div class="col-md-3 hidden">
        <h1>YOU</h1>
        <h2></h2>
      </div>
      <div class="col-md-3 col-md-offset-6 hidden">
        <h1>OPPONENT</h1>
        <h2></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 hidden">
        <h1>YOU</h1>
        <h2></h2>
      </div>
      <div class="col-md-3 col-md-offset-6 hidden">
        <h1>OPPONENT</h1>
        <h2></h2>
      </div>
    </div>
  </div>
  


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/rps.js"></script>
</body>
</html>
